<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/assets/style/main.css">
  <!-- RESPONSIVIDADE -->
  <link rel="stylesheet" href="src/assets/style/responsive.css">
  <!-- OWL CSS -->
  <link rel="stylesheet" href="src/assets/style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="src/assets/style/owl/owl.theme.default.min.css">
  <title>NETFLIX CLONE</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Início</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
          Assista agora a nova temporada de House of Cards que está imperdível.</p>
        <div class="botoes">
          <button role="button" class="botao" type="submit" onclick="assistirAgora()">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" type="submit" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- SEÇÃO CARROSEL -->
  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="src/assets/images/mini1.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini2.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini3.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini4.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini5.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini6.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini7.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini8.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini9.jpg" alt="Movie poster"></div>
      <div class="item"><img class="box-filme" src="src/assets/images/mini10.jpg" alt="Movie poster"></div>
    </div>
  </div>
  <!-- SEÇÃO DE FOLDERS -->
  <div class="wrapper-folders">
    <div class="folder">
      <img src="src/assets/images/kids-nextflix-folder.png" alt="">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="src/assets/js/owl/jquery.min.js"></script>
  <script src="src/assets/js/owl/owl.carousel.min.js"></script>
  <script src="src/assets/js/owl/setup.js"></script>
  <script src="src/assets/js/main.js"></script>
</body>

</html>
